    <style>
      * {

      }

      body {
        display: flex;
        flex-direction: column;

      .gomain {

      }

      .image {
        display: flex;

      }

      .container {
        max-width: 750px;
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 12px;

      }

      .mypost {
        max-width: 750px;
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.45);
        display: flex;

        justify-content: space-between;
      }

      .review-container {
        max-width: 750px;

        border-radius: 12px;

      }

      .field-label {
        font-weight: 600;
      }

      .mypost {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.45);
        display: flex;
        align-items: center;
      }
      .cardBox {
        width: 100%;
        margin-top: 12px;

      }
      .card {
        display: flex;
        flex-direction: row;
        border: none;
        justify-content: space-around;
      }
      .card2 {
        display: flex;
        flex-direction: row;
        border: none;
        justify-content: space-around;
      }

      .form-select {
        width: 100px;
        margin-left: 20px;
      }

      .btn-dark {
        width: 120px;
        height: 60px;
      }

      #restaurant-detail {
        margin-bottom: 20px;
      }

      #restaurant-detail .field {
        margin-bottom: 10px;
      }
      .reviewBox {
        max-width: 750px;
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.45);
        display: flex;
        align-items: center;
        box-sizing: border-box;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .review {
        max-width: 750px;
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        box-sizing: border-box;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .form-floating {
        width: 480px;
      }
      .form-select {
        height: 60px;
        width: 70px;
        margin-right: 12px;
      }
      .totstar {
        display: flex;
        flex-direction: row;
      }
    </style>
    <script>
      $(document).ready(function () {
          show_restaurant();
          show_comment();
      });

      function save_review() {
          let num = $("#num").text();
          let comment = $("#comment").val();
          let star = $("#star").val();

          if (comment === "" || star === "") {
              alert("별점과 리뷰를 남겨주세요");
              return;
          }

          let formData = new FormData();
          formData.append("comment_give", comment);
          formData.append("star_give", star);
          formData.append("num_give", num);

          const token = $.cookie("mytoken");

          if (token) {
              fetch("/api/comment", {
                  method: "POST",
                  body: formData,
              })
                  .then((res) => res.json())
                  .then((data) => {
                      alert(data.msg)
                      window.location.reload();
                  });
          } else {
              alert("로그인이 필요합니다.");
          }
      }

      function show_restaurant() {
          fetch(`/api/detail/{{rest_id}}`).then((res) => res.json()).then((data) => {
              let rows = data['result'];
              let id = data['restinfo']['id']

              let num = data['restinfo']['num'];
              let name = data['restinfo']['name'];
              let region = data['restinfo']['region'];
              let image = data['restinfo']['image'];
              let star = data['restinfo']['star'];
              let recommend = data['restinfo']['recommend'];
              let comment = data['restinfo']['comment'];
              let tot_star = star
              let cnt = 1
              let star_repeat = '⭐'.repeat(star)
              let url = '{{ url_for('modify', num=num )}}'
              switch (region) {
                  case 1: region_name = '서울'
                  case 2: region_name = '인천'
                  case 3: region_name = '경기'
                  case 4: region_name = '강원'
                  case 5: region_name = '충북'
                  case 6: region_name = '충남'
                  case 7: region_name = '대전'
                  case 8: region_name = '전북'
                  case 9: region_name = '전남'
                  case 10: region_name = '광주'
                  case 11: region_name = '경북'
                  case 12: region_name = '대구'
                  case 13: region_name = '부산'
                  case 14: region_name = '울산'
                  case 15: region_name = '경남'
                  case 16: region_name = '제주'
                  case 17: region_name = '울릉'
              }

              $('#restaurant-detail').empty();
              let temp_html = `<div>
                                     <div>
                                        <p id="num" style="display:none">${num}</p>
                                        <img class=image src="${image}" alt="">
                                    </div>
                                </div>
                            <div class=cardBox>
                                <div class=card>
                                    <div>
                                        <div>
                                            <label for="region">지역:&nbsp;${region_name}</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <div class="control">
                                                    <p id="region"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div>
                                            <label for="name">이름:&nbsp;${name}</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <div class="control">
                                                    <p id="name"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=>
                                        <div>
                                            <label for="star">별점:&nbsp;${star_repeat}</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <div class="control">
                                                    <p id="rest_star"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class=card2>
                                    <div>
                                        <div class=totstar>
                                            <label for="star">총점:&nbsp;<span id="tot_star">${tot_star}</span></label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <div class="control">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=>
                                        <div>
                                            <label for="recommend">추천 메뉴:&nbsp;${recommend}</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <div class="control">
                                                    <p id="recommend"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=>
                                        <div>
                                            <label for="comment">코멘트:&nbsp;${comment}</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <div class="control">
                                                    <p id="rest_comment"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                              `
              $('#restaurant-detail').append(temp_html);

              if(data['userinfo'] == id){
                  temp2_html = `<a href="${url}${num}">수정하기</a>`
                  $('#restaurant-detail').append(temp2_html);

              }
              let mentinfo = data['mentinfo'];
              $('#comment-list').empty();
              mentinfo.forEach((a) => {
                console.log(a)
                  let star = a['star'];
                  let comment = a['comment'];
                  let nickname = a['nickname'];

                  tot_star += star

                  cnt++
                  let star_repeat = '⭐'.repeat(star)
                  let temp_html = `<div class=review>
                                      <div class="field-body">
                                          <div class="field">
                                              <div class="control">
                                                  <p id="nickname">${nickname}&nbsp;&nbsp;&nbsp;&nbsp;${star_repeat}</p>
                                                  <p id="star_repeat"></p>
                                                  <p id="c_comment">${comment}</p>
                                              </div>
                                          </div>
                                      </div>
                                  </div>`
                  $('#comment-list').append(temp_html);
              });
              let totol = new Number(tot_star/cnt) 
              $('#tot_star').text(totol.toFixed(1))
          })
      }
    </script>
  </head>

  <body>

            <option value="1" selected>⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <button onclick="save_review()" type="button" class="btn btn-dark">
            리뷰 남기기
            </button>
        </div>
      <div class="container" id="comment-list"></div>
    </div>
